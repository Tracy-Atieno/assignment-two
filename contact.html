<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="contact.css" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <header>
    <nav>
      <div class="logo">
        <img
          src="https://apensoftwares.co.ke/images/media/1669670270logo.png"
          alt=""
        />
      </div>

      <div class="info">
        <button>
          <span>projects</span>
          <i class="fas fa-arrow-right"></i>
        </button>

        <button>
          <span>start project</span>
          <i class="fas fa-arrow-right"></i>
        </button>

        <i class="fa-solid fa-bars" id="menu"></i>
      </div>
    </nav>
  </header>

  <body>
    <section>
      <div class="contact">
        <div class="map">
          <h1>where are we</h1>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.623478986334!2d37.31768627412843!3d-0.5662437352612878!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182629b5a37f6381%3A0x859cebe37dc37639!2sKirinyaga%20University!5e0!3m2!1sen!2ske!4v1697118456397!5m2!1sen!2ske"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>

        <div class="form">
          <h1>send us a message</h1>

          <div class="inputbox">
            <div class="div">
              <input type="text" placeholder="Name" />
              <input type="email" name="email" placeholder="email" />
            </div>

            <div class="div">
              <input type="text" placeholder="phone" />
              <input type="text" placeholder="subject" />
            </div>

            <textarea
              name="message"
              id=""
              cols="30"
              rows="10"
              placeholder="message"
            ></textarea>

            <!-- <input type="submit" value="Submit"> -->
            <button>submit</button>
            
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
